  pod_template.yaml: |-

    apiVersion: v1
    kind: Pod
    metadata:
      name: dummy-name
    spec:
      restartPolicy: Never
      imagePullSecrets:
        - name: earnest-dockerhub
      serviceAccountName: data-airflow-2
      shareProcessNamespace: false
      nodeSelector:
        {}
      affinity:
        {}
      tolerations:
        []
      securityContext:
        fsGroup: 0
      initContainers:
        - name: dags-git-clone
          image: k8s.gcr.io/git-sync/git-sync:v3.5.0
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 65533
            runAsGroup: 65533
          resources:
            {}
          envFrom:
            - secretRef:
                name: data-airflow-2-config-envs
          env:
            - name: GIT_SYNC_ONE_TIME
              value: "true"
            - name: GIT_SYNC_ROOT
              value: "/dags"
            - name: GIT_SYNC_DEST
              value: "repo"
            - name: GIT_SYNC_REPO
              value: "https://github.com/meetearnest/data-airflow-dags.git"
            - name: GIT_SYNC_BRANCH
              value: "Ipachon/migration/Airflow_2_base_branch"
            - name: GIT_SYNC_REV
              value: "HEAD"
            - name: GIT_SYNC_DEPTH
              value: "1"
            - name: GIT_SYNC_WAIT
              value: "60"
            - name: GIT_SYNC_TIMEOUT
              value: "120"
            - name: GIT_SYNC_ADD_USER
              value: "true"
            - name: GIT_SYNC_MAX_SYNC_FAILURES
              value: "0"
            - name: GIT_KNOWN_HOSTS
              value: "false"
            - name: GIT_SYNC_USERNAME
              valueFrom:
                secretKeyRef:
                  name: airflow-http-git-secret
                  key: username
            - name: GIT_SYNC_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: airflow-http-git-secret
                  key: password
            - name: DATABASE_USER
              value: "postgres"
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: data-airflow-2-postgresql
                  key: postgresql-password
            - name: CONNECTION_CHECK_MAX_COUNT
              value: "0"
            - name: ENVIRONMENT
              valueFrom:
                secretKeyRef:
                  key: environment
                  name: airflow-dags-secrets
            - name: VAULT_URL
              valueFrom:
                secretKeyRef:
                  key: vault_url
                  name: airflow-dags-secrets
            - name: VAULT_PORT
              valueFrom:
                secretKeyRef:
                  key: vault_port
                  name: airflow-dags-secrets
            - name: VAULT_KEY
              valueFrom:
                secretKeyRef:
                  key: vault_key
                  name: airflow-dags-secrets
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  key: vault_token
                  name: airflow-dags-secrets
            - name: AIRFLOW__WEBSERVER__SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: secret_key
                  name: airflow-dags-secrets
            - name: FERNET_KEY
              valueFrom:
                secretKeyRef:
                  key: fernet_key
                  name: airflow-dags-secrets
            - name: AIRFLOW__CORE__FERNET_KEY
              valueFrom:
                secretKeyRef:
                  key: fernet_key
                  name: airflow-dags-secrets
            - name: AIRFLOW__KUBERNETES_ENVIRONMENT_VARIABLES__AIRFLOW__CORE__FERNET_KEY
              valueFrom:
                secretKeyRef:
                  key: fernet_key
                  name: airflow-dags-secrets
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: AWS_ACCESS_KEY_ID
                  name: log-aws-token
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: AWS_SECRET_ACCESS_KEY
                  name: log-aws-token
          volumeMounts:
            - name: dags-data
              mountPath: /dags
      containers:
        - name: base
          image: earnest/airflow_2:2.2.5.3-24ed9a4-linux-amd64
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsUser: 50000
            runAsGroup: 0
          envFrom:
            - secretRef:
                name: data-airflow-2-config-envs
          env:
            ## KubernetesExecutor Pods use LocalExecutor internally
            - name: AIRFLOW__CORE__EXECUTOR
              value: LocalExecutor
            - name: DATABASE_USER
              value: "postgres"
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: data-airflow-2-postgresql
                  key: postgresql-password
            - name: CONNECTION_CHECK_MAX_COUNT
              value: "20"
            - name: ENVIRONMENT
              valueFrom:
                secretKeyRef:
                  key: environment
                  name: airflow-dags-secrets
            - name: VAULT_URL
              valueFrom:
                secretKeyRef:
                  key: vault_url
                  name: airflow-dags-secrets
            - name: VAULT_PORT
              valueFrom:
                secretKeyRef:
                  key: vault_port
                  name: airflow-dags-secrets
            - name: VAULT_KEY
              valueFrom:
                secretKeyRef:
                  key: vault_key
                  name: airflow-dags-secrets
            - name: VAULT_TOKEN
              valueFrom:
                secretKeyRef:
                  key: vault_token
                  name: airflow-dags-secrets
            - name: AIRFLOW__WEBSERVER__SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: secret_key
                  name: airflow-dags-secrets
            - name: FERNET_KEY
              valueFrom:
                secretKeyRef:
                  key: fernet_key
                  name: airflow-dags-secrets
            - name: AIRFLOW__CORE__FERNET_KEY
              valueFrom:
                secretKeyRef:
                  key: fernet_key
                  name: airflow-dags-secrets
            - name: AIRFLOW__KUBERNETES_ENVIRONMENT_VARIABLES__AIRFLOW__CORE__FERNET_KEY
              valueFrom:
                secretKeyRef:
                  key: fernet_key
                  name: airflow-dags-secrets
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: AWS_ACCESS_KEY_ID
                  name: log-aws-token
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: AWS_SECRET_ACCESS_KEY
                  name: log-aws-token
          ports: []
          command: []
          args: []
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 512Mi
          volumeMounts:
            - name: dags-data
              mountPath: /opt/airflow/dags
            - name: logs-data
              mountPath: /opt/airflow/logs
              subPath:
      volumes:
        - name: dags-data
          emptyDir: {}
